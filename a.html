!DOCTYPE html>
<html>

<head>
</head>

<body>
    <h1 style="color: magenta;">Fuctions and variables in coding!</h1>
    <p>A function can be used to acces different variables</p>
    <button type="button" onclick="myfunction()">Click me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var b = 29
        function myfunction() {
            var a = 29
            document.getElementById("demo").innerHTML = b * a;
        }
        document.getElementById("demo").innerhtml = a
        document.getElementById("demo1").innerhtml = b
    </script>
</body>

</html>
